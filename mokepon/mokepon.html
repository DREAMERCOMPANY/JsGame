<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

                <label class="tarjeta-de-mokepon" for="ratihueya">

            <button class="button__mascota" id="boton-mascota">!Select!</button>

                <div id="mensajes">

                    </section> 
                </div>
                
                  
            

            <div>
                <div id="ataques-del-jugador"></div>
                <div id="ataques-del-enemigo"></div>

                <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>

        </section>
